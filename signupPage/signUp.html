<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signUp.css">
</head>

<body>
  <div class="form-container">
    <form id="signup-form">
      <h2>Sign Up</h2>
      
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="company">Company:</label>
      <input type="text" id="company" name="company" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State/Region/Province:</label>
      <input type="text" id="state" name="state" required>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" readonly>

      <label for="phone">Phone (WhatsApp):</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="business-type">Business Type:</label>
      <select id="business-type" name="business-type" required>
        <option value="" disabled selected>Select a business type</option>
        <option value="B&B">B & B (Bed & Breakfast, Airbnb)</option>
        <option value="Hotel">Hotel</option>
        <option value="TourOperator">Tour Operator</option>
        <option value="Other">Other</option>
      </select>

      <label for="business-size">
        Business size: <br> Accommodations: Number of rooms <br> Other establishments: Number of
        full-time employees
      </label>
      <input type="number" id="business-size" name="business-size" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="signUp.js"></script>
</body>

</html>
